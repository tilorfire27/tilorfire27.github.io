<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>
body {
    background-color: #AAAAAA;
}
  </style>
<title>Tilor's Guardian Tales Guardian Point Calculator</title>
</head>
<body>
<h2>Guardian Tales Guardian Point Calculator</h2>
Production per Hour: <span id="PPH"><input id="PPH_Input" type="number" value="3000" min="0" max="50000" style="width:5em" onclick="setDays(this,event)" onkeyup="setDays(this,event)"></span><br>
Target Level: <span id="TargetLevel"><input id="TargetLevel_Input" type="number" value="2" min="1" max="1000" style="width:4em" onclick="setDays(this,event)" onkeyup="setDays(this,event)"></span><br>
Current Level: <span id="CurrentXP"><input id="CurrentXP_Input" type="number" value="1" min="1" max="1000" style="width:4em" onclick="setDays(this,event)" onkeyup="setDays(this,event)"></span><br>
Production Limit (24hr): <span id="PPD"> </span><br>
XP Needed: <span id="XPNeed"> </span><br>
Days Needed: <span id="Dayz"> </span><br>
<script language="JavaScript">

function setDays(cardID,event) {
var DailyXP = document.getElementById('PPH_Input').value * 24;
var TargetLevelVAR = document.getElementById('TargetLevel_Input').value;
var CurrentLevelVAR = document.getElementById('CurrentXP_Input').value;
var XPNeeded = 350 * (Number(TargetLevelVAR * TargetLevelVAR) + Number(TargetLevelVAR) - Number(CurrentLevelVAR * CurrentLevelVAR) - Number(CurrentLevelVAR));
document.getElementById('PPD').innerHTML = DailyXP;
document.getElementById('XPNeed').innerHTML = XPNeeded;
document.getElementById('Dayz').innerHTML = XPNeeded / DailyXP;
}
</script>
</head>
