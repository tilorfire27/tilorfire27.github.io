<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #AAAAAA;
}

.imageWrapper {
  position: relative;
}
.overlayImage {
  position: absolute;
  top: 0;
  left: 0;
  margin: auto;
}
.card {
 /*This is the actual background*/
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px; 
  background: #000000;
  color: #FFFFFF;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.6);
}

/* Add some padding inside the card container */
.container {
  height: 76px;
  	margin: 4px;
}
img {
	padding: 6px;
	width: 49px;
	height: 64px;	
}
/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 45%;
  padding: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
@media screen and (max-width:1150px) {
  .column {
    width: 550px;
  }
}
#number {
	width: 3em;
}

</style>
<title>Tilor's Exotic Damage Calculator</title>
</head>

function flipColor(cardID) {
	var backString = cardID.style.background;
	backString = backString.slice(4, backString.indexOf(")"));
	var seld;
	if (backString == "0, 0, 0") {
		cardID.style.background = '#222288';
		seld = 1;
	}
	else {
		cardID.style.background = '#000000';
		seld = -1;
	}
	for (var x = 0; x < equipmentList.length; x++) {
		if(cardID.innerHTML.indexOf(equipmentList[x].name) > -1) {
					if(cardID.innerHTML.indexOf("Particle Manipulator")> -1 && seld == 1) {
		PART_MANIP_IS_ACTIVE_OVERLORD = true;
		}
		else if(cardID.innerHTML.indexOf("Particle Manipulator")> -1 && seld == -1) {
		PART_MANIP_IS_ACTIVE_OVERLORD = false;
		}
		else if(cardID.innerHTML.indexOf("Power Configuration - Offense (T5)")> -1 && seld == 1) {
		AUX_POWER_CONFIG_IS_ACTIVE = true;
		}
		else if(cardID.innerHTML.indexOf("Power Configuration - Offense (T5)")> -1 && seld == -1) {
		AUX_POWER_CONFIG_IS_ACTIVE = false;
		}
		else if(cardID.innerHTML.indexOf("Power Configuration - Offense (T6)")> -1 && seld == 1) {
		T6_AUX_POWER_CONFIG_IS_ACTIVE = true;
		}
		else if(cardID.innerHTML.indexOf("Power Configuration - Offense (T6)")> -1 && seld == -1) {
		T6_AUX_POWER_CONFIG_IS_ACTIVE = false;
		}
		else if(cardID.innerHTML.indexOf("ColCrit")> -1 && seld == 1) {
		COLCRIT_ACTIVE = true;
		COLCRIT_HULL = equipmentList[x].quantity;
		}
		else if(cardID.innerHTML.indexOf("ColCrit")> -1 && seld == -1) {
		COLCRIT_ACTIVE = false;
		COLCRIT_HULL = equipmentList[x].quantity;
		}
			sumStats(x,seld);
		}
	}
	updateTotals();
}
function rarClick(cardID,event) {
	event.stopPropagation();
var mainCard = cardID.parentNode.parentNode.parentNode;
var rarityUP = (cardID.value == "Upgrade Rarity");
var rarityCurrent;
var rarityNew;
	var backString = mainCard.style.background;
	backString = backString.slice(4, backString.indexOf(")"));
	if (backString != "0, 0, 0") {
		flipColor(mainCard);
	}
	for (var x = 0; x < equipmentList.length; x++) {
		if(mainCard.innerHTML.indexOf(equipmentList[x].name) > -1) {
			rarityCurrent = equipmentList[x].rarity;
		if (rarityUP) {
			rarityNew = Math.min(rarityCurrent + 1, 6);
			//alert("Power UP");
		}
		else if (!rarityUP) {
			rarityNew = Math.max(rarityCurrent - 1, 1);
			//alert("Power DOWN");
		}
		else {
			alert("There is an error with rarity selection");
		}
		equipmentList[x].rarity = rarityNew;
		mainCard.children[0].children[1].src = mainCard.children[0].children[1].src.replace(rarityIcons[rarityCurrent-1], rarityIcons[rarityNew-1]);
		}
	}
	if (backString != "0, 0, 0") {
		flipColor(mainCard);
	}
}

function sumStats(itemNum,seld) {
	for (var x = 0; x < 3; x++) {
		if (equipmentList[itemNum].statValue[x] != undefined) {
			equipmentList[itemNum].statContribution[x] = 0;
			switch(equipmentList[itemNum].statType[x]) {
				case statScaling.MARK_AND_RARITY:
				equipmentList[itemNum].statContribution[x] = equipmentList[itemNum].quantity * equipmentList[itemNum].statValue[x] * (equipmentList[itemNum].rarity + equipmentList[itemNum].mark);
				break;
				case statScaling.MARK_ONLY:
				equipmentList[itemNum].statContribution[x] = equipmentList[itemNum].quantity * equipmentList[itemNum].statValue[x] * (1 + equipmentList[itemNum].mark);
				break;
				case statScaling.FIXED:
				equipmentList[itemNum].statContribution[x] = equipmentList[itemNum].quantity * equipmentList[itemNum].statValue[x];
				break;
				default:
				console.log("There's a problem summing stats for " + equipmentList[itemNum].name + " " +x);
			}
			totalStats[equipmentList[itemNum].statItem[x]] += seld * equipmentList[itemNum].statContribution[x];
			equipmentList[itemNum].statContribution[x] = Math.round(equipmentList[itemNum].statContribution[x]*100)/100
			if (x == 0) {
				document.getElementById("contrib" + itemNum).innerHTML = '+' + equipmentList[itemNum].statContribution[x] + ' ' + statsFriendly[equipmentList[itemNum].statItem[x]];
			}
			else {
				document.getElementById("contrib" + itemNum).innerHTML += ', ' + equipmentList[itemNum].statContribution[x] + ' ' + statsFriendly[equipmentList[itemNum].statItem[x]];
			}
		}
	}
}

function updateTotals() {
//Particle Manip handling
var PM_CrtH = Math.min(totalStats[stats.EPG]*0.002,0.5)*PART_MANIP_IS_ACTIVE_OVERLORD;
var PM_CrtD = totalStats[stats.EPG]*0.001*PART_MANIP_IS_ACTIVE_OVERLORD;

//Aux Power Config handling
var APC_Cat2 = totalStats[stats.AUX_POWER]*0.0005*AUX_POWER_CONFIG_IS_ACTIVE + 
totalStats[stats.AUX_POWER]*0.0005*T6_AUX_POWER_CONFIG_IS_ACTIVE*1.25;

//ColCrit Handling
var CC_CrtD = COLCRIT_ACTIVE*Math.max(0.05,(COLCRIT_HULL-(100/3))*0.0015+0.05);

	for (var x = 0; x < equipmentList.length; x++) {
		if (equipmentList[x].name == "Personal Trait - Particle Manipulator") {
			equipmentList[x].statContribution[0] = Math.round(Math.min(totalStats[stats.EPG]*0.002,0.5)*100)/100;
			equipmentList[x].statContribution[1] = Math.round(totalStats[stats.EPG]*0.001*100)/100;
			document.getElementById("contrib" + x).innerHTML = '+' + equipmentList[x].statContribution[0] + ' ' + statsFriendly[equipmentList[x].statItem[0]] + ', ' + equipmentList[x].statContribution[1] + ' ' + statsFriendly[equipmentList[x].statItem[1]];
		}
		else if (equipmentList[x].name == "Reputation Trait - Auxiliary Power Configuration - Offense (T5)") {
			equipmentList[x].statContribution[0] = Math.round(totalStats[stats.AUX_POWER]*0.0005*100)/100;
			document.getElementById("contrib" + x).innerHTML = '+' + equipmentList[x].statContribution[0] + ' ' + statsFriendly[equipmentList[x].statItem[0]];
		}
		else if (equipmentList[x].name == "Reputation Trait - Auxiliary Power Configuration - Offense (T6)") {
			equipmentList[x].statContribution[0] = Math.round(totalStats[stats.AUX_POWER]*0.0005*1.25*100)/100;
			document.getElementById("contrib" + x).innerHTML = '+' + equipmentList[x].statContribution[0] + ' ' + statsFriendly[equipmentList[x].statItem[0]];
		}
		else if (equipmentList[x].name == "Deflector with [ColCrit] Modifier") {
			equipmentList[x].statContribution[0] = Math.round(Math.max(0.05,(COLCRIT_HULL-(100/3))*0.0015+0.05)*100)/100;
			document.getElementById("contrib" + x).innerHTML = '+' + equipmentList[x].statContribution[0] + ' ' + statsFriendly[equipmentList[x].statItem[0]];
		}
	}

document.getElementById('EPG').innerHTML = Math.round(totalStats[stats.EPG]*1000)/1000;
document.getElementById('Cat1').innerHTML = Math.round(totalStats[stats.Cat1_EXOTIC]*1000)/1000;
document.getElementById('Cat2').innerHTML = Math.round((totalStats[stats.Cat2_EXOTIC]+APC_Cat2)*1000)/1000;
document.getElementById('CrtH').innerHTML = Math.round((totalStats[stats.CrtH_EXOTIC]+PM_CrtH)*1000)/1000;
document.getElementById('CrtD').innerHTML = Math.round((totalStats[stats.CrtD_EXOTIC]+PM_CrtD+CC_CrtD)*1000)/1000;
//document.getElementById('AUXMAX').innerHTML = Math.round(totalStats[stats.MAX_AUX_POWER]*1000)/1000;
var powerText = [null];
for (var x = 0; x < powerList.length; x++) {
	document.getElementById('powerSummary'+x).innerHTML = '';
	for (var tier = 1; tier <= powerList[x].levels; tier++) {
		switch(powerList[x].equation) {
		case "A":
			powerText[tier] = powerList[x].base[tier] * (1+powerList[x].baseCat1+totalStats[stats.Cat1_EXOTIC]+totalStats[stats.EPG]*0.005) * (1+totalStats[stats.Cat2_EXOTIC])
			if(powerList[x].auxScale) {
				powerText[tier] *= (0.005 * totalStats[stats.AUX_POWER] + 0.5);
			}
			break;
		case "B":
			powerText[tier] = powerList[x].base[tier] * (1+powerList[x].baseCat1+totalStats[1])*(1+totalStats[stats.EPG]*0.005) * (1+totalStats[stats.Cat2_EXOTIC])
			if(powerList[x].auxScale) {
				powerText[tier] *= (0.005 * totalStats[stats.AUX_POWER] + 0.5);
			}
			break;
		case "TWC":
			powerText[tier] = powerList[x].base[tier] * ((powerList[x].baseCat1+totalStats[stats.Cat1_EXOTIC]+totalStats[stats.EPG]*0.005) * (totalStats[stats.Cat2_EXOTIC])+(powerList[x].baseCat1+totalStats[stats.Cat1_EXOTIC]+totalStats[stats.EPG]*0.005)+(totalStats[stats.Cat2_EXOTIC])+4)
			break;
		case "TC":
			powerText[tier] = powerList[x].base[tier] * (1+powerList[x].baseCat1+totalStats[stats.Cat1_EXOTIC]+totalStats[stats.EPG]*0.005) * (1+totalStats[stats.Cat2_EXOTIC])
			if (tier == 1) {
			powerText[tier] *= (0.0034 * totalStats[stats.AUX_POWER] + 0.659);
			}
			else if (tier == 2) {
			powerText[tier] *= (0.0031 * totalStats[stats.AUX_POWER] + 0.687);
			}
			else if (tier == 3) {
			powerText[tier] *= (0.0028 * totalStats[stats.AUX_POWER] + 0.715);
			}
			break;
		default:
			console.log("There is an equiation that is set up poorly for " + powerList[x].name);
			break;
		}
		powerText[tier] = Math.round(powerText[tier]*10)/10;
		document.getElementById('powerSummary'+x).innerHTML += "Rank " + tier + ": " + powerText[tier] + ' | ';
	}
	var tempString = document.getElementById('powerSummary'+x).innerHTML;
	document.getElementById('powerSummary'+x).innerHTML = tempString.slice(0,tempString.length-3);
}
}
</script>
